<!-- MAIN WRAPPER -->
<div class="body-wrap">
  <!-- HEADER -->
  <div id="divHeaderWrapper">
    <header class="header-standard-2">
      <div class="top-header top-header-dark">
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <span class="aux-text ">
                      {{ site.company }} - <a href="mailto:{{ site.email }}" title="Email Us">{{ site.email }}</a> - <a href="tel:+{{ site.phone_inter }}">{{ site.phone_number }}</a>
                    </span>
                    <nav class="top-header-menu ">
                        <ul class="top-menu">
                            <li> <span class="aux-text ">
                              License: <a href="https://secure.lni.wa.gov/verify/Detail.aspx?UBI=603513444&LIC=STERLEC859MS&SAW=">{{ site.license }}</a>
                            </span>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
      <!-- MAIN NAV -->
      <div class="navbar navbar-wp navbar-arrow mega-nav" role="navigation" style="align-items: center;">
          <div class="container-fluid" style="margin-left: 10%; margin-right: 2%; padding-left: 0px; padding-right: 0px;">
              <div class="navbar-header">
                  <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                      <i class="fa fa-bars icon-custom"></i>
                  </button>
                  <a class="navbar-brand" href="/" title="{{ site.title }}"style="display: flex; flex-shrink: 0;">
                      <img src="/{{ site.path.images }}/SEC-Circle-Logos-dark-ring.png" class="logo1-circle" alt="{{ site.title }}">
                      <img src="/{{ site.path.images }}/sec-logo-white.png" alt="{{ site.title }}" class="logo1-white">          
                </a>
              </div>
              <div class="navbar-collapse collapse"  style="align-items: center; justify-self: right; margin-right: 10%;">
                  <ul class="nav navbar-nav navbar-right">
                      <li>
                          <a href="/">Home</a>
                      </li>
                      <li>
                          <a href="/about">About</a>
                      </li>
                      <li class="dropdown dropdown-meganav mega-dropdown-fluid">
                        <a href="http://secseattle.com/services/" class="dropdown-toggle" data-toggle="dropdown">Services</a>
                        <ul class="dropdown-menu">
                            <div class="container-fluid">
                                <div class="row">
                                  <div class="col-md-3 mega-nav-section-wr">
                                      <div class="mega-nav-section">
                                        <a href="/services">
                                          <div class="container" style="height: 100%; width: 100%;">
                                            <i class="fa fa-cogs fa-5x hidden-xs" style="font-size: 210px;"></i>
                                          </div>
                                          <h3 class="mega-nav-section-title">Services Overview</h3>
                                        </a>
                                      </div>
                                  </div>
                                  {% for service in site.services %}
                                    <div class="col-md-3 mega-nav-section-wr">
                                        <div class="mega-nav-section">
                                          <a href="/{{ service.url | remove_first: '/' }}">
                                            <img src="/{{ site.path.images  }}/resized/{{ service.image }}" class="img-responsive img-thumbnail hidden-xs hidden-sm" alt="">
                                            <h3 class="mega-nav-section-title">{{ service.title }}</h3>
                                          </a>
                                        </div>
                                    </div>
                                    {% endfor %}
                                </div>
                            </div>
                        </ul>
                      </li>
                      <li>
                          <a href="/projects">Projects</a>
                      </li>
                      <li>
                        <a href="/careers">Careers</a>
                      </li>
                      <li>
                          <a href="/FAQ">FAQ</a>
                      </li>
                      <li>
                          <a href="/contact">Contact</a>
                      </li>
                  </ul>
              </div>
          </div>
      </div>
    </header>
  </div>

<style>
    /* General styles */
.logo1 {
  height: 50px;
  margin-right: 20px !important;
}

/* Desktop-specific styles */
.logo1-circle {
  height: 100px;
  padding-right: 10px;
  padding-left: 0px;
}

.logo1-white {
  height: 65px;
  border: 1px solid white !important;
  border-radius: 5px !important;
}

/* Mobile-specific styles */
@media (max-width: 768px) {
  .logo1-circle {
    height: 30px;
    justify-content: center;
    align-items: center;
    padding-right: 10px;
    padding-left: 0px;
  }

  .logo1-white {
    height: 15px;
    justify-content: center;
    align-items: center;
  }
}

  </style>
