---
layout: subpage
---

<section class="slice bg-white bb">
  <div class="wp-section">
      <div class="container">
          <div class="row">
              <div class="col-md-6">
                  <div id="workCarousel" class="carousel carousel-4 slide color-two-l" data-ride="carousel">
                      <ol class="carousel-indicators hide">
                          <li data-target="#homepageCarousel" data-slide-to="0" class="active"></li>
                      </ol>
                      <div class="carousel-inner">
                          <div class="item item-dark active">
                              <img src="{{ site.path.images | prepend: site.baseurl }}/secImages/{{ page.image }}" alt="" class="img-responsive">
                          </div>
                      </div>
                  </div>
              </div>
              <div class="col-md-6">
                  <div class="vertical-info">
                      <h4>{{ page.title }}</h4>
                      <p class="delimiter">{{ content }}</p>
                  </div>
              </div>
          </div>
      </div>
  </div>
</section>
